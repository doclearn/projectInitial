.card{

height: 100px;
width: 100px;
margin: 40px;
vertical-align: middle;
align-self: center;
float: left;
text-align: center;
padding-top: 200px;
padding-left: 180px;
box-sizing: border-box;
display: block;
bottom: 90px


}


.front{
height: 200px;
width:200px;
	position:absolute;
	-webkit-transform: perspective(400px) rotateY(0deg);
	-o-transform: perspective(400px) rotateY(0deg);
	backface-visibility: hidden;
	-webkit-transition: -webkit-transform 0.3s linear 0.2s;
	-o-transition: -webkit-transform 0.3s linear 0.2s;
	padding-top: 90px;
	box-sizing:border-box;
	background-size: 150px;
	background-image: url(https://lh3.googleusercontent.com/gRHrSlp6LbFVbaRm4rq6GNfQs9sYpWOlT1tOraNawk7jbQu87IuBwXKIDjU5Md4IFug=w300);
	background-position: center;
	border-radius:10px;

}


.back{
height: 200px;
width:200px;
	box-sizing:border-box;
	background: #009688;
	position:absolute;
	-webkit-transform: perspective(400px) rotateY(180deg);
	-o-transform: perspective(400px) rotateY(180deg);
	backface-visibility: hidden;
	-webkit-transition: -webkit-transform 0.3s linear 0.2s;
	-o-transition: -webkit-transform 0.3s linear 0.2s;
	padding-top: 90px;
	border-radius:20px;

}



.card:hover> .back{
	-webkit-transform: perspective(300px) rotateY(0deg);
	-o-transform: perspective(300px) rotateY(0deg);
}


.card:hover> .front{
	-webkit-transform: perspective(300px) rotateY(180deg);
	-o-transform: perspective(300px) rotateY(180deg);
}
